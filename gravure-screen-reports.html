<!DOCTYPE html>
<html lang="ko">
<head>
    <title>올아이티 - 리포트 센터 화면</title>
    <script src="js/head-loader.js"></script>
    <style>
        .hero {
            background: linear-gradient(135deg, #04080f 0%, #507dbc 100%);
            color: white;
            padding: 120px 0 80px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .section {
            padding: 80px 0;
        }

        .section:nth-child(even) {
            background-color: #f8f9fa;
        }

        .section-title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
            color: #04080f;
        }

        .screen-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            align-items: center;
        }

        .screen-image {
            width: 100%;
            border-radius: 16px;
            border: 1px solid #e9ecef;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }

        .screen-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .screen-list li {
            padding: 12px 0 12px 26px;
            position: relative;
            color: #04080f;
            line-height: 1.6;
        }

        .screen-list li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #507dbc;
            font-weight: 700;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #507dbc;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- 네비게이션이 여기에 동적으로 로드됩니다 -->
    </nav>

    <aside class="banner">
        <!-- 배너가 여기에 동적으로 로드됩니다 -->
    </aside>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h1>리포트 센터</h1>
                <p>품질, 생산, 자재 데이터를 통합 분석해 공유하는 리포트 화면입니다.</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2 class="section-title">화면 구성</h2>
                <div class="screen-layout">
                    <img src="images/screen-reports.svg" alt="리포트 센터 화면 캡쳐" class="screen-image">
                    <ul class="screen-list">
                        <li>기간별, 라인별 리포트를 템플릿으로 제공합니다.</li>
                        <li>필요한 항목을 선택해 맞춤 리포트를 생성합니다.</li>
                        <li>PDF 또는 엑셀로 빠르게 내보낼 수 있습니다.</li>
                        <li>리포트 공유 이력을 관리해 협업을 강화합니다.</li>
                    </ul>
                </div>
                <div style="margin-top: 32px; text-align: center;">
                    <a href="gravure-pages/gravure-mes.html" class="back-link">← 제품 소개로 돌아가기</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- 푸터가 여기에 동적으로 로드됩니다 -->
    </footer>

    <script src="js/nav-loader.js"></script>
    <script src="js/banner-loader.js"></script>
    <script src="js/footer-loader.js"></script>
</body>
</html>
