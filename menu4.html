<!DOCTYPE html>
<html lang="ko">
<head>
    <title>올아이티 - 메뉴4</title>
    <script src="js/head-loader.js"></script>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <!-- 네비게이션이 여기에 동적으로 로드됩니다 -->
    </nav>

    <!-- 왼쪽 배너 -->
    <aside class="banner">
        <!-- 배너가 여기에 동적으로 로드됩니다 -->
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>메뉴4</h1>
                <p>네 번째 메뉴 페이지입니다</p>
            </div>
        </section>

        <section class="about-section">
            <div class="container">
                <h2>메뉴4 콘텐츠</h2>
                <p>이 페이지는 메뉴4의 샘플 콘텐츠입니다. 연락처 정보와 문의 양식을 포함합니다.</p>
                
                <div style="margin-top: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;">
                    <div>
                        <h3>연락처 정보</h3>
                        <div style="margin-top: 20px;">
                            <div style="margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <strong>📧 이메일:</strong> contact@allit.com
                            </div>
                            <div style="margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <strong>📞 전화:</strong> 02-1234-5678
                            </div>
                            <div style="margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <strong>📍 주소:</strong> 서울시 강남구 테헤란로 123
                            </div>
                            <div style="margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <strong>⏰ 영업시간:</strong> 평일 09:00 - 18:00
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3>문의 양식</h3>
                        <form style="margin-top: 20px;">
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">이름</label>
                                <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">이메일</label>
                                <input type="email" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">메시지</label>
                                <textarea rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; resize: vertical;"></textarea>
                            </div>
                            <button type="submit" style="background: #667eea; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: transform 0.2s;">전송하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <!-- 푸터가 여기에 동적으로 로드됩니다 -->
    </footer>

    <script src="js/nav-loader.js"></script>
    <script src="js/banner-loader.js"></script>
    <script src="js/footer-loader.js"></script>
</body>
</html>
